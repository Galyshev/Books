{% extends "base.html" %}
{% block head %}
{{ super() }}
<style type="text/css">
</style>
{% endblock %}
{% block content %}
{% if flag == 'get' %}
<form action="/find" method="post">
    <div class="container_find_block">
        <div class="selects">
            Пошук: <input class="add_input" type="text" name="find_text">
            <select class="find_block" name="find_block" autofocus>
                <option value="book" selected="selected">Пошук по книзі</option>
                <option value="author">Пошук по автору</option>
                <option value="serie">Пошук по серії</option>
            </select>
        </div>
        <button type="submit" name="find_btn" class="find_btn"> Пошук по базі</button>
    </div>
</form>
{% elif flag == 'autor' %}
<form action="/output_book_authors" method="post">
    <div class="container_add_input">
        <select class="find_block" name="cont_author">
            {% for k in authors %}
            <option value="{{ k }}">{{ authors[k] }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="cont_author" class="cont_author"> Показати книги автора</button>
    </div>
</form>

{% elif flag == 'series' %}
<form action="/output_book_serie" method="post">
    <div class="container_add_input">
        <select class="find_block" name="cont_series">
            {% for s in series %}
            <option value="{{ s }}">{{ series[s] }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="cont_series" class="cont_author"> Показати книги по серії</button>
    </div>
</form>
{% else %}
<form action="/output_book_books" method="post">
    <div class="container_add_input">
        <select class="find_block" name="cont_books">
            {% for b in books %}
            <option value="{{ b }}">{{ books[b] }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="cont_books" class="cont_author"> Показати книгу</button>
    </div>
</form>
{% endif %}


{% endblock %}
